<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체로 배열 만들기</title>
</head>
<body>
<h3>객체로 배열 만들기</h3>
<hr>
<script>
	let degrees = new Array();
	let num = 15.1;
	let sum = 0;
	for(let i = 0; i < 6; i++){
		degrees = num;
		num += 0.3;
		sum += degrees;
	}
	document.write("평균 온도는 " + sum/6 + "<br>");
</script>
</body>
</html>
